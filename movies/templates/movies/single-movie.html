  {% extends "base.html" %}
  {% load static %}
  {% block title %}{{movie.title}}{% endblock title %}
  {% block content %}
  <div class="container">
    <div class="row justify-content-center">
        <!--Service Details section-->
        <div class="col-lg-12 col-md-12">
            <div class="article-img">
              <iframe src="https://www.youtube.com/embed/VdafjyFK3k" frameborder="0" allowfullscreen></iframe>
            </div>
            <h3 class="mb-3">{{movie.title}}<span> <i class="fa fa-heart"></i> 99%</span></h3>
            <div class="article-time-strip-left">
              <p>Release Date <span><i class="fa fa-calendar"></i>{{movie.release_date}}</span></p>
            </div>
            <form action="{% url 'movies:book_ticket' movie.title %}" method="post">
              {% csrf_token %}
              <input type="text" hidden value="{{movie.title}}" name="movie_name">
              <button class="ticket-btn" type="submit">BUY TICKETS</button>
          </form>
        </div>
    </div>
  </div>


  {% endblock content %}
