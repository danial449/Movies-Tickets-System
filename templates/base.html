{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock title %}</title>
  <link href={% static "css/bootstrap.css" %} rel='stylesheet' type='text/css' />
  <!-- Custom Theme files -->
  <link rel="stylesheet" href={% static "css/menu.css" %} />
  <link href={% static "css/style.css" %} rel="stylesheet" type="text/css" media="all" />
  <!-- Custom Theme files -->
  <script src="{% static "js/jquery.min.js" %}"></script>
  <script src="{% static "js/bootstrap.min.js" %}"></script>
  <!-- Custom Theme files -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="keywords" content="Movie Ticket" />
  <script
    type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
  <!--webfont-->
  <link href='//fonts.googleapis.com/css?family=Oxygen:400,700,300' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
  <!-- start menu -->
  <link href={% static "css/megamenu.css" %} rel="stylesheet" type="text/css" media="all" />
  <link rel="stylesheet" href={% static "css/font-awesome.min.css" %} />
  {% block script %}{% endblock script %}
  {% block css %}{% endblock css %}
</head>

<body>
  {% include "header.html" %}
  <div class="container">
    <div class="main-content">
      {% include "preheader.html" %}
      {% block content %}
      
      {% endblock content %}
    </div>
  </div>
  {% include "footer.html" %}
</body>

<script type="text/javascript" src="{% static "js/megamenu.js" %}"></script>
<script>$(document).ready(function () { $(".megamenu").megamenu(); });</script>
<script type="text/javascript" src="{% static "js/jquery.leanModal.min.js" %}"></script>
<script src="{% static "js/easyResponsiveTabs.js" %}" type="text/javascript"></script>
<script type="text/javascript">
  $(document).ready(function () {
    $('#horizontalTab').easyResponsiveTabs({
      type: 'default', //Types: default, vertical, accordion           
      width: 'auto', //auto or any width like 600px
      fit: true   // 100% fit in a container
    });
  });
</script>
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
<!---- start-smoth-scrolling---->
<script type="text/javascript" src="{% static "js/move-top.js" %}"></script>
<script type="text/javascript" src="{% static "js/easing.js" %}"></script>
<script type="text/javascript">
  $(document).ready(function () {
    $(".scroll").click(function (event) {
      event.preventDefault();  // Prevent default anchor click behavior
      var target = $(this.hash);  // Get the target element
      $('html,body').animate({
        scrollTop: target.offset().top  // Smooth scroll to the target
      }, 1000, 'easeInOutExpo');  // Adjust the duration and easing effect
    });
  });
</script>
<!---- start-smo0th-scrolling---->
<script type="text/javascript">
  $(document).ready(function () {
    /*
    var defaults = {
        containerID: 'toTop', // fading element id
      containerHoverID: 'toTopHover', // fading element hover id
      scrollSpeed: 1200,
      easingType: 'linear' 
      };
    */

    $().UItoTop({ easingType: 'easeOutQuart' });

  });
</script>
<a href="#home" class="scroll" id="toTop" style="display: block;"> <span id="toTopHover"
    style="opacity: 1;"> </span></a>

</html>
